<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <form>
        <div>
          <input type="file" id="fileUpload" name="fileUpload" />
          <br>
          <input type="button" value="Upload" />
        </div>
        <div>
          <label for="name">Nome</label>
          <input type="text" placeholder="Nome" name="nome" />
        </div>
        <div>
          <label for="email">E-mail</label>
          <input type="email" placeholder="esempio@esempio.com" name="email" />
        </div>
        <div>
          <label for="motivo">Motivo del contatto</label>
          <select name="motivo" id="motivo">
            <option value="domanda">Domanda</option>
            <option value="feedback">Feedback</option>
            <option value="bug">Segnalazione di bug</option>
          </select>
        </div>
        <div>
          <label>Messaggio</label>
          <input
            type="textarea"
            name="messaggio"
            required
            placeholder="Il tuo messaggio qui"
          />
        </div>
        <div>
          <label for="maschio">Maschio</label
          ><input type="radio" name="genere" id="maschio" />
          <label for="femmina">Femmina</label
          ><input type="radio" name="genere" id="femmina" />
        </div>
        <div>
          <label for="SPORTS"
            ><input type="checkbox" value="SPORTS" id="SPORTS" />Sport</label
          >
          <label for="MUSICA"
            ><input type="checkbox" value="MUSICA" id="MUSICA" />Musica</label
          >
          <label for="CINEMA"
            ><input type="checkbox" value="CINEMA" id="CINEMA" />Cinema</label
          >
        </div>
        <div><input type="reset" /> <input type="submit" /></div>
      </form>
    </main>
  </body>
</html>
